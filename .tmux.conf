# ----------- Prefix key & Reload -----------
set-option -g prefix C-g
bind-key C-g send-prefix
unbind-key C-b
unbind r
bind r source-file ~/.tmux.conf\; display-message "tmux reloaded"

# ----------- Shortcut Keys -----------
# key bind (windowの移動)
# カーソルキーで移動
bind -n left previous-window
bind -n right next-window
bind -n up new-window
bind -n down split-window -h

# key bind (paneの移動)
# Shift + カーソルキーで移動
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key s split-window -v
bind-key - split-window -v
bind-key v split-window -h
bind-key | split-window -h

bind -n C-w kill-pane

bind g copy-mode
bind C-g copy-mode

# ----------- View -----------
# 256色端末を使用する
set-option -g default-terminal "screen-256color"

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on

# ペインボーダーの色を設定する
set -g pane-active-border-fg white
set -g pane-border-fg blue

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# ----------- Statusbar -----------
# ウィンドウリストの色を設定する
setw -g window-status-fg blue
setw -g window-status-bg default
setw -g window-status-attr dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bright,bold#,underscore

## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
set -g status-position top
set -g status on
set -g status-interval 1
set -g status-utf8 on
set -g status-justify "centre"
set -g status-bg black
set -g status-left-length 60
set -g status-right-length 90
set -g status-left "#(~/Dropbox/code/shellscript/tmux-powerline/powerline.sh left)"
set -g status-right "#(~/Dropbox/code/shellscript/tmux-powerline/powerline.sh right)"

# ----------- Mouse -----------
set-option -g mouse on
set-option -g mouse-resize-pane on

# ----------- Copy -----------
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy C-v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ----------- Other -----------
# vim <=> tmux 間でクリップボード利用を可能にする
set -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'
